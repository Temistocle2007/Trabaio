<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>História Interativa de Valorant</title><link rel="stylesheet" href="styles.css"></head><body><div class="container"><h1>História Interativa de Valorant</h1><div id="story"><p>
                Você é um agente da VALORANT em uma missão crucial. Ao entrar em uma cidade dominada por inimigos, 
                você tem duas opções: investigar um prédio suspeito ou seguir um suspeito que avistou nas ruas.
            </p></div><div id="choices"><button class="choice-btn" onclick="choose('predio')">Investigar o prédio</button><button class="choice-btn" onclick="choose('suspeito')">Seguir o suspeito</button></div></div><script src="script.js"></script></body></html>
